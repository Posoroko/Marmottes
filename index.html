<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.ico" type="images/x-icon">
    <title>Squish the marmot</title>
</head>
<body>
    <div id="_app" class="">
        <header class="header">
            <h1 class="pixel">
                Squish La Marmotte 
            </h1>

            <div class="big-box">
                <div class="box left-box">
                    <p class="pixel" id="score"></p>
                </div>
                <div class="box center-box">
                    <button class="app-btn pixel" id="start">start</button>
                    <p class="pixel" id="timer">0:38</p>
                    <button class="app-btn pixel" id="reset">reset</button>
                </div>
                <div class="box right-box">
                    <p class="pixel" id="missed"></p>
                </div>
            </div>
        </header>

        <main class="game-board">
            <div id="tileBox" class="tileBox">
                                    <!-- pending, active, success -->
                <div class="tile" id="" data-id="tileTemp" data-state="pending">
                    <img 
                        class="image vide"  
                        src="./images/case_vide.png" 
                        draggable="false">
                
                    <img 
                        class="image marmot" 
                        id="" data-tile="" 
                        data-id="marmotTemp"  
                        src="./images/case_marmot.png" 
                        draggable="false">
                
                    <img class="image ko" 
                        data-tile="" src="./images/case_ko.png" 
                        alt="" 
                        draggable="false">
                
                    <svg class="hitBoxSvg" version="1.1" x="0px" y="0px" viewBox="0 0 138 138" xml:space="preserve" draggable="false">
                        <polygon id="" data-tile="" data-id="hitboxTemp" class="hitbox"
                            points="36.4,96.8 46.7,80.3 36.4,69 36.4,59.1 48.9,46.4 42.7,37.3 42.7,29.5 46.5,26.9 46.5,16.7 39.3,12.1 
                                        39.1,3.4 42.7,0 96.1,0 98.6,3.2 98.6,12.7 92.9,17.8 92.3,28.6 94.8,29.7 94.2,38.6 89.3,45.8 102,58.7 102,70.7 92.5,77.7 
                                        92.3,82.6 102,94 102,98.3 98.6,99.3 98.8,108 89.1,117.3 78.9,121.1 58.4,121.1 48.4,118 39.3,108.4 38.9,99.1 " />
                    </svg>
                </div>
            </div>
        </main>
    </div>
    <script defer src="main.js"></script>
</body>
</html>
